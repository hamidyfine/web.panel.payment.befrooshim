    <div class="container">
        <div class="row no-gutters">
            <div class="col-12">
                <div class="service-list-wrapper">
                  <div>
                    <div>
                      username:
                      <input type='text' ng-model='$ctrl.user.username'/>
                    </div>
                    <div>
                      mobileNumber:
                      <input type='text' ng-model='$ctrl.user.mobileNumber'/>
                    </div>
                    <div>
                      email:
                      <input type='text' ng-model='$ctrl.user.email'/>
                    </div>
                    <div>
                      password:
                      <input type='text' ng-model='$ctrl.user.password'/>
                    </div>
                    <div>
                      <button ng-click='$ctrl.save()'>ذخیره</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
